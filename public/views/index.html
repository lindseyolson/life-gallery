<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/main.css">
    <title>Lindsey's Gallery</title>
  </head>
  <body ng-app='myApp'>
    <h1>Lindsey's Gallery</h1>
    <div ng-controller='GalleryController as gc'>
      <table>
        <tr class='tr' ng-repeat='photo in gc.photoArr' >
          <td class='galleryArea'>
            <img class='photoData' ng-src='{{photo.photo}}' ng-hide='hiddenDiv' ng-click='hiddenDiv =!hiddenDiv'/>
            <p class='descriptionData' ng-show='hiddenDiv' ng-click='hiddenDiv =!hiddenDiv'>{{ photo.description }}</p>
            <button class='loveButton' ng-click='gc.loveIt()'>Love it!</button>
            </td>
        </tr>
      </table>
      <!-- <div ng-repeat='photo in gc.photoArr' class='imageDiv'>
        <img ng-src='{{photo.photo}}' ng-hide='hiddenDiv' ng-click='hiddenDiv =!hiddenDiv' class='pics'/>
        <p ng-show='hiddenDiv' ng-click='hiddenDiv =!hiddenDiv' class='description'>{{ photo.description }}</p>
      </div> -->


      <!-- <div ng-repeat='photo in gc.photoArr' class='imageDiv'>
        <img ng-src='{{photo.photo}}' ng-show='gc.showPhoto' ng-click='gc.showToggle($index)' class='pics'/>
        <p ng-hide='gc.showPhoto' ng-click='gc.showToggle($index)'>{{ photo.description }}</p>
      </div> -->
      </div>
    </div>
  </body>
</html>
